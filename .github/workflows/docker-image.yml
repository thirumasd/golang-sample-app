name: Go lang with Docker image

on:
  push:
    branches: [ "master" ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag sdthiruma/demo-apps:1.1-$(date +'%Y-%m-%d_%H-%M')
    
    - name: docker login
      env:
        DOCKER_USER:  ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
 
    - name: push the docker image to docker hub
      run: docker push sdthiruma/demo-apps:1.1-$(date +'%Y-%m-%d_%H-%M')
